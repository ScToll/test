<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prosto Team Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class= "title">Prosto Team</h1>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input class = "us"type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input class = "pass"type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button class ="login">Login</button>
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
